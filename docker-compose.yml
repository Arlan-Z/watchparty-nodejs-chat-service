services:
  chat-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: watch-party-chat-service-container
    ports:
      - "${PORT}:5000"
    environment:
      PORT: 5000
      MONGO_URI: mongodb://mongo:27017/chatdb     
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: watch-party-chat-service-mongodb-container
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: